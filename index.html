<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-4 search-bar" id="searchBar">
            <form id="search-form">
              <input
                type="text"
                class="search-input"
                placeholder=""
                autocomplete="off"
                id="search-city-input"
              />
          </div>
        </form>
          <div class="col-6 search-button">
            <input type="submit" value="SEARCH" class="button" />
          </div>
        </div>
        <div class="col-6 current-button">
          <button
            class="button-current"
            id="current-location-button"
          >
            LOCATION
          </button>
      </div>
        <div class="row display-today">
          <div class="col picture">
           <img src="." width="100" id="icon" />
          </div>
          <div class="col-4 board-today">
           <div class="city" id="city"></div>
          
            <div id="dateNow">
              <div class="date" id="Date"></div>
              <div class="time" id="sTime"></div>
            </div>
          
            <div class="temperature" id="temperature"></div>
            <div class="units">Â°C</div>
            
          </div>
          <div class="col-4 today-parameters">
            <p class="humidity-today" >
              Humidity:
              <p class="value" id="humidity"></p>%
            </p>
             
            <p class="wind-today" > 
              Wind:
              <p class="value"id="wind" ></p>
              km/h
            </p>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
      
    </div>
    </div>
    <div class= link>
    <a href="https://github.com/nagrzesikowska/weather-app" target="_blank"> Open-source code</a>
    by Natalia Grzesikowska
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
